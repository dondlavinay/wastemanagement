services:
  - type: web
    name: wastewise-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        fromDatabase:
          name: wastewise-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

  - type: web
    name: wastewise-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://wastewise-backend.onrender.com

databases:
  - name: wastewise-db
    databaseName: wastewise
    user: wastewise